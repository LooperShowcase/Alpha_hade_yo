<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Koenigsegg</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a class="active" href="index.html">Home</a></li>
                <li><a href="photos.html">Photos</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Join the Koenigsegg Experience</h1>
        <form class="koenigsegg-form">
            <label>First Name</label>
            <input type="text" required>

            <label>Last Name</label>
            <input type="text" required>

            <label>Email</label>
            <input type="email" required>

            <label>Password</label>
            <input type="password" required>

            <label>Phone Number</label>
            <input type="tel" required>

            <label>Select Koenigsegg Model</label>
            <select id="car-select">
                <option value="jesko">Jesko</option>
                <option value="agera">Agera RS</option>
                <option value="regera">Regera</option>
                <option value="gemera">Gemera</option>
            </select>

    

            <button type="submit">Submit</button>
        </form>
    </main>


</body>
</html>
